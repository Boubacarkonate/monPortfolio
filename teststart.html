<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Background</title>
    <style>
        /* Fond étoilé */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Conteneur pour les étoiles */
        .star-background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(11, 5, 78, 1) 0%, rgba(18, 18, 18, 1) 100%);
            z-index: -1;

        }

        /* Étoiles de la première couche */
        .star-background::before,
        .star-background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: transparent;
            background: radial-gradient(circle, rgba(11, 5, 78, 1) 0%, rgba(18, 18, 18, 1) 100%);
            background-size: 5px 5px;
            animation: move-stars 60s linear infinite;
            opacity: 0.4;
        }

        /* Étoiles de la deuxième couche */
        .star-background::after {
            background-size: 3px 3px;
            /* Étoiles plus petites */
            animation: move-stars 90s linear infinite;
            opacity: 0.6;
        }

        /* Animation de défilement des étoiles */
        @keyframes move-stars {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-50%);
            }
        }

        /* Scintillement des étoiles */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <!-- Conteneur pour l'arrière-plan étoilé -->
    <div class="star-background"></div>

    <!-- Contenu de la page -->
    <main>
        <h1 style="color: white; text-align: center; margin-top: 50vh;">
            Welcome to the Starry Night
        </h1>
    </main>

    <script>
        // Génération d'étoiles aléatoires pour le scintillement
        const starContainer = document.querySelector('.star-background');
        const starCount = 100; // Nombre d'étoiles

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starContainer.appendChild(star);
        }
    </script>
</body>

</html>
